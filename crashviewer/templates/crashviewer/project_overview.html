{% extends 'crashviewer/base.html' %}

{% block content %}
	{% for project in projects %}
	    <div>
			<h1>Name: <a href="{% url 'project_detail' pk=project.pk %}">
				{{ project.name }}
			</a></h1>
	        Comment: <p>{{ project.comment|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}
