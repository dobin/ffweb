{% extends 'crashviewer/base.html' %}

{% block content %}
	{% for project in projects %}
	    <div>
			<h1><a href="{% url 'project_detail' pk=project.pk %}">
				{{ project.name }}
			</a></h1>
			Comment:
			<div>
	        	{{ project.comment|linebreaksbr }}
			</div>
	    </div>
	{% endfor %}
{% endblock %}
