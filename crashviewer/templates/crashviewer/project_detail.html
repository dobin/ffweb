{% extends 'crashviewer/base.html' %}
{% load render_table from django_tables2 %}


{% block content %}

<div class="row">
	<div>
		<h1><a href="{% url 'project_detail' pk=project.pk %}">
			{{ project.name }}
		</a></h1>
		Comment: <p>{{ project.comment|linebreaksbr }}</p>
		<hr>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		{% render_table crashDataTable %}
	</div>
</div>

{% endblock %}
